<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css">
 <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

</head>

<body>
  <div id="pic">
    <img src="http://placekitten.com/700/350" alt="Big Cat Pic">
  </div>
  <div id="icons">
    <span><i class="fas fa-meteor"></i></span>
    <span><i class="fas fa-tired"></i></span>
    <span><i class="fas fa-user-astronaut"></i></span>
    <span><i class="fas fa-yin-yang"></i></span>

  </div>
  <div id="pics">
    <span>
      <div>
        <img src="http://placekitten.com/200/200" alt="Kitten Pic">
      </div>
      <div>
        <strong>Cute Kitty</strong>
      </div>
      <div>
        <p>nice kitty</p>
      </div>
      <div>
        <a href="http://placekitten.com">More Cats</a>
      </div>
    </span>
    <span>
      <div>
        <img src="http://place-puppy.com/200x200" alt="Dog Pic">
      </div>
      <div>
        <strong>Silly Puppy</strong>
      </div>
      <div>
        <p>So cute</p>
      </div>
      <div>
        <a href="http://place-puppy.com">More Dogs</a>
      </div>
    </span>
    <span>
      <div>
        <img src="https://placebear.com/200/200" alt="Bear Pic">
      </div>
      <div>
        <strong>Fluffy Bear</strong>
      </div>
      <div>
        <p>a bear</p>
      </div>
      <div>
        <a href="https://placebear.com/">More Bears</a>
      </div>
    </span>
    <span>
      <div>
        <img src="https://picsum.photos/200/200" alt="Random Pic">
      </div>
      <div>
        <strong>Random Image</strong>
      </div>
      <div>
        <p>its great</p>
      </div>
      <div>
        <a href="http://picsum.photos/">Random Pic</a>
      </div>
    </span>
  </div>
</body>

</html>
